<template name="selectpart">
    <div class="styled-select">
        <select>
            <option selected>Select</option>
            {{#if selectpart selected}}
                <option selected>{{selected}}</option>
                <option disabled="true">---New Selection---</option>
            {{/if}}
            <option>Part Not Available</option>
            {{#each partnumber}}
                <option>{{part}}</option>
            {{/each}}
        </select>
        <div class="select-button"><div class="small-arrow-down"></div></div>
    </div>
</template>
