<template name="Heatmap">
	<h1 class="page-title">Heat Map</h1>
{{#if Template.subscriptionsReady}}
	<main class="wowBack clearfix">
	
		{{#transition in="zoomIn" out="bounceOut"}}

				<table>
		            <thead>
		                <tr>
		                    <th>Time Span</th>
		                    <th>Part Number</th>
		                    <th>Work Time</th>
		                    <th>Plan</th>
		                    <th>Actual</th>
		                    <th>Reason</th>
		                    <th>Comment</th>
		                    <th>Status</th>
		                    <th>operators</th>
		                    <th><button class="toggle-back" style="float:right;">back</button></th>
		                </tr>
	                </thead>
	                <tbody>
	                	{{#each tasks}}
			                <tr style="{{isgrey}}">
			                	<td>{{timespan}}</td>
			                	<td>{{partnumber}}</td>
			                	<td>{{worktime}}</td>
			                	<td>{{plan}}</td>
			                	<td>{{actual}}</td>
			                	<td>{{reason}}</td>
			                	<td>{{comment}}</td>
								{{#if isred}}
			                        <td><div name="Ignore Select" id="select" style="background:rgba(224, 97, 0,1);" class="outlineinactive"></div></td>
			                    {{else}}
			                        {{#if isgreen}}
			                            <td><div name="Ignore Select" id="select" style="background:rgba(141,198,63,1);" class="outlineinactive"></div></td>
			                        {{else}}
			                            <td><div name="Ignore Select" id="select" style="background:rgba(099,099,099,.2);" class="outlineinactive"></div></td>
			                        {{/if}}
			                    {{/if}}
			                    <td>{{operatorID}}</td>
			                    <td></td>
			                </tr>
			            {{/each}}
		            </tbody>
		        </table>
