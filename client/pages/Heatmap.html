<template name="Heatmap">
	<h1 class="page-title">Heat Map</h1>
<!-- {{#if Template.subscriptionsReady}} -->
	<main class="wowBack clearfix">
	
		{{#transition in="zoomIn" out="bounceOut"}}
			{{#if showmonitor}}
			<table>
		        <thead>
		            <tr>
		                <th>Time Span</th>
		                <th>Part Number</th>
		                <th>Work Time</th>
		                <th>Plan</th>
		                <th>Actual</th>
		                <th>Reason</th>
		                <th>Comment</th>
		                <th>Status</th>
		                <th>operators</th>
		                <th><button class="toggle-back">back</button></th>
		            </tr>
		        </thead>
		        <tbody>
		        	{{#each tasks}}
		                <tr style="{{isgrey}}">
		                	<td>{{timespan}}</td>
		                	<td>{{partnumber}}</td>
		                	<td>{{worktime}}</td>
		                	<td>{{plan}}</td>
		                	<td>{{actual}}</td>
		                	<td>{{reason}}</td>
		                	<td>{{comment}}</td>
							{{#if isred}}
		                        <td><div name="Ignore Select" id="select" style="background:rgba(224, 97, 0,1);" class="outlineinactive"></div></td>
		                    {{else}}
		                        {{#if isgreen}}
		                            <td><div name="Ignore Select" id="select" style="background:rgba(141,198,63,1);" class="outlineinactive"></div></td>
		                        {{else}}
		                            <td><div name="Ignore Select" id="select" style="background:rgba(099,099,099,.2);" class="outlineinactive"></div></td>
		                        {{/if}}
		                    {{/if}}
		                    <td>{{operatorID}}</td>
		                    <td></td>
		                </tr>
		            {{/each}}
		        </tbody>
		    </table>
    		{{else}}
				<h4>
					<div class="building-nav">
		                <ul></ul>
		                  <li class="label_building_2" id="2" style="{{building_color_2}}"><a href=""><span>Building 2</span></a></li>
		                  <li class="label_building_3" id="3" style="{{building_color_3}}"><a href=""><span>Building 3</span></a></li>
		                  <li class="label_building_4" id="4" style="{{building_color_4}}"><a href=""><span>Building 4</span></a></li>
		                  <li class="label_building_4A" id="4A" style="{{building_color_4A}}"><a href=""><span>Building 4A</span></a></li>
	            	</div>
					<!-- <a style="font-size: 2.2vw;" class="buildingprevious" href=""><i class="fa fa-angle-left"></i></a>
					<span> {{curIndex}} </span>
					<a style="font-size: 2.2vw;" class="buildingnext" href=""><i class="fa fa-angle-right"></i></a> -->
				</h4>
				<h3>Total Earned Time:<span>{{total_earned_hours}}</span> Total Efficiency:<span>{{total_efficiency}}</span> </h3>
				{{#if displaybuilding2}}
					{{> building2}}
				{{/if}}
				{{#if displaybuilding3}}
					{{> building3}}
				{{/if}}
				{{#if displaybuilding4}}
					{{> building4}}
				{{/if}}
				{{#if displaybuilding4A}}
					{{> building4A}}
				{{/if}}
			  
	  		{{/if}}
		{{/transition}} 

		
	</main>
<!-- {{/if}} -->

</template>
