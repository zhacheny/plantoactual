<template name="PartMaintenance">
	<h1 class="page-title">Parts Maintenance</h1>
	<!-- {{#if isInRole 'admin'}} -->
    	<div class="{{searchpage}}">
	        <div class="Maintenance">
	            <div class="Maintenance-nav">
	                <ul></ul>
	                  <li class="label-add"><a href=""><span>Add</span></a></li>
	                  <li class="label-edit"><a href=""><span>Edit</span></a>
	                  </li>
	                  <li class="label-import"><a href=""><span>Import</span></a>
	                  </li>
	            </div>
	 <!--            {{#if toggleSearch}} -->
	 			<div class="Maintenance-import">
	 				{{> upload type="part"}}
<!-- 	 				{{> upload type="updatepart"}} -->
	 			</div>
	            <form class="Maintenance-add">
	              <div class="group">
	                <div class="left">
	                    <label>Part</label>
	                    <input class="partnumber" type="text-2">
	                </div>
	                <div class="right">
	                  <label>Cell</label>
	                  <input class="cellnumber" type="text-2">
	                </div>
	              </div>

	              <div class="group">
	                <div class="left">
	                    <label>Drawing Name:</label>
	                    <input class="Drawingname" type="text-2">
	                </div>
	              </div>
	              <div class="group">
	              	<div class="left"><label>Preview:</label></div>
	                	<textarea class="Linkpreview">{{previewLink}}</textarea>
	              </div>
  	              <div class="group">
	                <div class="left">
	                    <label>Product Code:</label>
	                    {{> selectProc}}
	                </div>
	                <div class="right">
	                    <label>Building Number:</label>
	                    {{> selectbuilding}}
	                </div>
	              </div>
	              <label>1 Operator Rate</label>
	              <div class="group">
	                <div class="left">
	                    <label>Minutes Per Piece</label>
	                    <input class="MinutesPP_one" type="text-2">
	                </div>
	                <div class="right">
	                    <label>Pieces Per Hour</label>
	                    <input class="PiecesPH_one" type="text-2" value="{{PiecesPH_one_cal}}">
	                </div>
	              </div>
	              <label>2 Operator Rate</label>
  	              <div class="group">
	                <div class="left">
	                    <label>Minutes Per Piece</label>
	                    <input class="MinutesPP_two" type="text-2">
	                </div>
	                <div class="right">
	                    <label>Pieces Per Hour</label>
	                    <input class="PiecesPH_two" type="text-2" value="{{PiecesPH_two_cal}}">
	                </div>
	              </div>
	              <label>3 Operator Rate</label>
  	              <div class="group">
	                <div class="left">
	                    <label>Minutes Per Piece</label>
	                    <input class="MinutesPP_three" type="text-2">
	                </div>
	                <div class="right">
	                    <label>Pieces Per Hour</label>
	                    <input class="PiecesPH_three" type="text-2" value="{{PiecesPH_three_cal}}">
	                </div>
	              </div>
					<hr>
	                <div class="group">
	                    <div class="left">
	                        <input type="checkbox" id="checkbox1">
	                        <label for="checkbox1">Quality Flag</label>
	                    </div>
	                    <div class="right">
	                    </div>
	                </div>
	                <div class="group">
	                    <div class="left">
	                        <button class="maintenance-submit">Submit</button>
	                    </div>
	                    <div class="right">
	                        <!-- <button class="maintenance-Viewall">View All</button> -->
	                        <!-- <button class="maintenance-Import">Import</button> -->
	                    </div>
	                </div>
	            </form>
	            <!-- <button class="maintenance-submit">Submit</button> -->
	            <form class="Maintenance-edit">
	                <div class="iwg-input-container">
	                    <input class="inputPart" placeholder="Part Number" />
	                    <div class="iwg-input-border"></div>
	                    <div class="iwg-input-border"></div>
	                </div>
	<!--                     <hr> -->
	                <!-- <button class="searchID">Search!</button> -->
	            </form>
	            <!-- <button class="search">Search!</button> -->
	        </div>
	    </div>
	    {{#if viewall}}
	    	<table class="table">
		        <thead>
		            <tr>
		                <td>Part Number</td>
		                <td>Cell Number</td>
		                <td>Building Number</td>
		                <td>Product Code</td>
		                <td>Min / Piece(one)</td>
		                <td>Pieces / Hour(one)</td>
		                <td>Min / Piece(two)</td>
		                <td>Pieces / Hour(two)</td>
		                <td>Min / Piece(three)</td>
		                <td>Pieces / Hour(three)</td>
		                <td>XML Name</td>
		                <td>Quality Flag</td>
		            </tr>
		        </thead>
		        <tbody>
		            {{#each partnumber}}
		            <tr>
		                <td>{{part}}</td>
		                <td>{{cell}}</td>
		                <td>{{buildingnumber}}</td>
		                <td>{{ProductCode}}</td>
		                <td>{{MinutesPP_one}}</td>
		                <td>{{PiecesPH_one}}</td>
		                <td>{{MinutesPP_two}}</td>
		                <td>{{PiecesPH_two}}</td>
		                <td>{{MinutesPP_three}}</td>
		                <td>{{PiecesPH_three}}</td>
		                <td>{{viewXMLname}}</td>
		                <td></td>
		            </tr>
<!-- 		           	<tr>
		           		<td colspan="12" style="font-weight: bold;">XML Name</td>
		           	</tr>
					<tr>
						<td colspan="12">{{XMLname}}</td>
					</tr> -->
		            {{/each}}
		        </tbody>
		    </table>
	    {{/if}}
		{{#if displaytable}}
		    <table class="table">
		        <thead>
		            <tr>
		                <td>Part Number</td>
		                <td>Cell Number</td>
		                <td>Buiding Number</td>
		                <td>Product Code</td>
		                <td>Min / Piece(one)</td>
		                <td>Pieces / Hour(one)</td>
		                <td>Min / Piece(two)</td>
		                <td>Pieces / Hour(two)</td>
		                <td>Min / Piece(three)</td>
		                <td>Pieces / Hour(three)</td>
		                <td>XML Name</td>
		                <td>Quality Flag</td>
		                <td></td>
		                <td></td>

		            </tr>
		        </thead>
		        <tbody>
		            {{#each parts}}
		            <tr>
		                <td>{{part}}</td>
		                <td>{{cell}}</td>
		                <td>{{buildingnumber}}</td>
		                <td>{{ProductCode}}</td>
		                <td>{{MinutesPP_one}}</td>
		                <td>{{PiecesPH_one}}</td>
		                <td>{{MinutesPP_two}}</td>
		                <td>{{PiecesPH_two}}</td>
		                <td>{{MinutesPP_three}}</td>
		                <td>{{PiecesPH_three}}</td>
		                <td>{{viewXMLname}}</td>
		                <td></td>
		                <td><button class="maintenance-edit">Edit</button></td>
		                <td><button class="maintenance-delete" >Delete</button></td>
		                
		            </tr>
		            {{/each}}
		        </tbody>
		    </table>
	    {{/if}}

		<div class="delete-popup-modal {{$.Session.get 'toggle-maintenance-delete'}}">
	        <!-- <i class="fa fa-close close-popup"></i> -->
	        <h3>Are you sure you want to delete this document?</h3>
	        {{#each parts}}
	        <div class="group"> 
	            <div class="left">
	                <button class="Modal-delete-yes">Yes!</button>
	            </div>
	            <div class="right">
	                <button class="Modal-delete-cancel">Cancel</button>
	            </div>
	        </div>
	        {{/each}}
	    </div>
		<div class="edit-popup-modal {{$.Session.get 'toggle-maintenance-edit'}}">
	        <!-- <i class="fa fa-close close-popup"></i> -->
	        <h3>Edit document</h3>
	        <table class="table">
		        <thead>
		            <tr>
		                <td>Part Number</td>
		                <td>Cell Number</td>
		                <td>Buiding Number</td>
		                <td>Product Code</td>
		                <td>Min / Piece(one)</td>
		                <td>Pieces / Hour(one)</td>
		                <td>Min / Piece(two)</td>
		                <td>Pieces / Hour(two)</td>
		                <td>Min / Piece(three)</td>
		                <td>Pieces / Hour(three)</td>
		                <td>XML Name</td>
		               <!--  <td>Quality Flag</td> -->
		            </tr>
		        </thead>
		        <tbody>
		            {{#each parts}}
		            <tr>
		                <td>
		                	<input type="text-2" style = "width: 60px" class="part-edit" id="reasonInput"  value="{{part}}">
		                </td>
		                <td>
							<input type="text-2" style = "width: 60px" class="cell-edit" id="reasonInput" value="{{cell}}">
		                </td>
		                <td>
							<input type="text-2" style = "width: 50px" class="buildingnumber-edit" id="reasonInput" value="{{buildingnumber}}">
		                </td>
		                <td>
							<input type="text-2" style = "width: 60px" class="ProductCode-edit" id="reasonInput" value="{{ProductCode}}">
		                </td>
		                <td>
		                	<input type="text-2" style = "width: 50px" class="MinutesPP_one-edit" id="reasonInput" value="{{MinutesPP_one}}">
		                </td>
		                <td>
		                	<input type="text-2" style = "width: 50px" class="PiecesPH_one-edit" id="reasonInput" value="{{PiecesPH_one}}">
		                </td>
		                <td>
		                	<input type="text-2" style = "width: 50px" class="MinutesPP_two-edit" id="reasonInput" value="{{MinutesPP_two}}">
		                </td>
		                <td>
		                	<input type="text-2" style = "width: 50px" class="PiecesPH_two-edit" id="reasonInput" value="{{PiecesPH_two}}">
		                </td>
		                <td>
		                	<input type="text-2" style = "width: 50px" class="MinutesPP_three-edit" id="reasonInput" value="{{MinutesPP_three}}">
		                </td>
		                <td>
		                	<input type="text-2" style = "width: 50px" class="PiecesPH_three-edit" id="reasonInput" value="{{PiecesPH_three}}">
		                </td>
		                <td>
		                	<input type="text-2" style = "width: 100px" class="XMLname-edit" id="reasonInput" value="{{viewXMLname}}">
		                </td>
		                <!-- <td></td> -->
		            </tr>
		            {{/each}}
		        </tbody>
		    </table>
		    <h3></h3>
		    <div class="group">
	            <div class="left">
	                <button class="maintenance-edit-submit">Submit!</button>
	            </div>
	            <div class="right">
	                <button class="Modal-cancel">Cancel</button>
	            </div>
        	</div>
	    </div>
	<!-- {{/if}} -->

</template>
