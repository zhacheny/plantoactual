<template name="Chats">
		<h1 class="page-title">Chats</h1>

	<div class="chatbody">
		<div class="hint-box-container {{#if hideHint}}hidden{{/if}}">
	    <div class="hide-hint-button"></div>
	    <div class="hint-box">
	      <h2>Hint</h2>
	      <div>Please add your name on the Production page, so that we can set your name!</div>
	    </div>
	  </div>
<!-- 	  		<div class="messages1">
	      	{{#each messages}}
	            {{> message}}
	          {{/each}}
	          {{#each messages}}
	            {{> message}}
	          {{/each}}
	          {{#each messages}}
	            {{> message}}
	          {{/each}}
	      </div> -->
	  <div class="messages-box">
	    <div class="messages-scroll">
<!-- 	      <div class="header">
	        <h1>Welcome to Meteor Live Chat!</h1>
	        <div>See More Info on <a href="">Help</a></div>
	      </div> -->
	      <div class="messages">
	        {{#if Template.subscriptionsReady}}
	          {{#each messages}}
	            {{> message}}
	          {{else}}
	            <div>Be the first to write a message!</div>
	          {{/each}}
	        {{else}}
	          {{> loader}}
	        {{/if}}
	      </div>
	    </div>
	  </div>
	  
	  <div class="new-message-container">
	    <form>
	      <input type="text" class="message-input" placeholder="Type your message here..."><button type="submit">Send</button>
	    </form>
	  </div>
  </div>
</template>
