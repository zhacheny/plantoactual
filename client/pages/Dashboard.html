<template name="Dashboard">
<!-- 	{{#if isInRole 'admin'}}
    	<h1 class="page-title">Dashboard</h1>
	{{else}}
		<h1>Not Authorized</h1>
	{{/if}} -->
	<!-- <h1 class="page-title">Dashboard</h1> -->
	{{> clock_Dashboard}}
	{{gettaskdata}}
	<!-- {{setCurrtime}} -->
	<div class="dashboard_container">
		
		<div class="content">
			
			
			<div class="row">
				<div class="cl2">
					<div class="box">
						<div class="header-box">
							<h2>Anouncements</h2>
							{{#if isInRoleRankOne}}  
								<i class="fa fa-minus-circle minus-box-Anouncements"></i>
								<i class="fa fa-plus-circle add-box-Anouncements"></i>
								<i class="fa fa-edit edit-box-Anouncements"></i>
							{{/if}}
						</div> <!-- /.header-box -->
						<div class="box-content">
	<!-- 						{{#each anouncements}}
							{{records}}
	                        <td>
	                            <button class="toggle-jobComplete">Job Complete</button>
	                        </td>

	                		{{/each}} -->

							<ul>
								{{#each anouncements}}
									{{#if iseditAnouncements}}
										<li><input type="text-3" id="popupinput" class="box_edit_Anouncements_input_filed" data-id="{{_id}}" value="{{record}}">
										<i data-id="{{_id}}" class="fa fa-check edit-box-Anouncements-confirm"></i>
										</li>
									{{else}}
										<li class="{{box_minus_Anouncements_show}}"><a><span>{{record}}</span></a>
										<i class="fa fa-minus minus-box-Anouncements-records"></i>
										</li>
									{{/if}}
								{{/each}}
								<div class="{{box_add_Anouncements_show}}">
									<li class="box_add_Anouncements_input"><a><span><input style="width: 90%;" type="text" id="popupinput" class="box_add_Anouncements_input_filed"></span>
										<i class="fa fa-check add-box-Anouncements-confirm"></i>
									</a>
									</li>	

								</div>

							</ul>
							
						</div><!-- /.box-content -->
					</div> <!-- /.box -->			
				</div>
			</div><!-- /.row -->
			
			
			<div class="row">
				<div class="cl6">
					<div class="box">
						<div class="header-box">
							<h2>Safety Message of the Day</h2>
							{{#if isInRoleRankTwo}}
								<i class="fa fa-check-circle confirm-box-Safety"></i>
								<i class="fa fa-edit edit-box-Safety"></i>
							{{/if}}
						</div> <!-- /.header-box -->
						<div class="box-content">
							{{#if iseditSafety}}
								<textarea class="edit-box-Safety-input" name="Text1" cols="40" rows="5"></textarea>
							{{else}}
								{{#each safetymessage}}
									<p>{{content}}</p>
								{{/each}}
							{{/if}}
						</div><!-- /.box-content -->
						<!-- <i class="fa fa-paper-plane send-Safety-message">send message</i> -->
						<button class="send-Safety-message">Report Safety Issue</button>
					</div> <!-- /.box -->			
				</div>
				<div class="cl6">
					<div class="box">
						<div class="header-box">
							<h2>Department</h2>
							{{#if isInRoleRankThree}}
							<i class="fa fa-check-circle confirm-box-Department"></i>
							<i class="fa fa-edit edit-box-Department"></i>
							{{/if}}
						</div> <!-- /.header-box -->
						<div class="box-content">
						{{#if iseditDepartment}}
								<textarea class="edit-box-Department-input" name="Text1" cols="40" rows="5"></textarea>
							{{else}}
								{{#each department}}
									<p>{{content}}</p>
								{{/each}}
							{{/if}}
						</div><!-- /.box-content -->
					</div> <!-- /.box -->			
				</div>
			</div><!-- /.row -->

			<div class="row">
				<div class="cl8">
					<div class="box">
						<div class="header-box">
							<h2>Cafeteria Menu</h2>
							{{#if isInRoleRankFour}}
							<i class="fa fa-minus-circle minus-box-Menu"></i>
							<i class="fa fa-plus-circle add-box-Menu"></i>
							<i class="fa fa-edit edit-box-Menu"></i>
							{{/if}}
						</div> <!-- /.header-box -->
						<div class="box-content">
							<table class="table">
								<thead>
									<tr>
										<td>Name</td>
										<td>Discription</td>
										<td>Price</td>
										<td></td>
									</tr>
								</thead>
								<tbody>
									{{#each menu}}
										<tr>
											<td>{{name}}</td>
											<td>{{discription}}</td>
											<td>{{price}}</td>
											<td class="{{box_minus_Menu_show}}">
												<i class="fa fa-minus minus-box-Menu-records"></i></td>
										</tr>
									{{/each}}
									<tr class="{{box_add_Menu_show}}">
<!-- 										<li class="box_add_Anouncements_input"><a><span><input style="width: 90%;" type="text" id="popupinput" class="box_add_Anouncements_input_filed"></span>
											<i class="fa fa-check add-box-Anouncements-confirm"></i>
										</a>
										</li>	 -->
										<td class="box_add_Menu_input"><input style="width: 80%;" type="text-2" class="box_add_Menu_input_filed_name"></td>
										<td class="box_add_Menu_input"><input style="width: 80%;" type="text-2" class="box_add_Menu_input_filed_disc"></td>
										<td class="box_add_Menu_input"><input style="width: 80%;" type="text-2" class="box_add_Menu_input_filed_price"></td>
										<td class="box_add_Menu_input"><i class="fa fa-check add-box-Menu-confirm"></i></td>
									</tr>
								</tbody>
							</table>
						</div><!-- /.box-content -->
					</div> <!-- /.box -->			
				</div>
				<div class="cl4">
					<div class="box">
						<div class="box-content">
							<div class="happyBirthday-wrapper">
							    <div class="happyBirthday">Happy birthday to: <br>{{happyBirthday}} !!</div>
						    </div>
						</div><!-- /.box-content -->
					</div> <!-- /.box -->			
				</div>
			</div> <!-- /.row -->



		</div> <!-- /.content -->
	</div> <!-- /.main -->


	<div class="Safety-popup-modal {{$.Session.get 'send-Safety-message'}}">
        <!-- <i class="fa fa-close close-popup"></i> -->
        <h3>Safety Report</h3>
        <hr>
        
		<form class="Safety-form">
			<h4>If you are in immediate danger, STOP and notify your supervisor</h4>
			<hr>
			<div class="group">
	            <div class="left">
	                <label>Building</label>
	                {{> selectbuilding selected=selectedbuilding type="dash_board"}}
	            </div>
	    	</div>

			<div class="group">
	            <div class="left">
	                <label>Where</label>
	                <input class="Safety-report-where" type="text-2">
	            </div>
	            <div class="left">
	                <label>Your Name</label>
	                <input class="Safety-report-name" type="text-2">
	    		</div>
	    	</div>
			<label>Description of Situation</label>
			<textarea class="Safety-report-input" name="Text1" cols="40" rows="5"></textarea>

	        <div class="group"> 
	            <div class="left">
	                <button class="Safety-popup-modal-submit">Submit</button>
	            </div>
	            <div class="right">
	                <button class="Safety-popup-modal-cancel">Cancel</button>
	            </div>
	        </div>
        </form>
    </div>

</template>
